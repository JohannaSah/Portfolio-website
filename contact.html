<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <!--
      ###
      - work on the meta data, it is no good yet
      ### //
    -->
    <meta charset="utf-8" name="JS Portfolio Site" content=" This is a fullstack web developer's (Johanna Sahlberg) Portfolio Site. Check out the work. " >

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Contact page </title>

      <!-- following link is for the favicon // -->
    <link rel="icon" type="image/png" href="img/JS-favicon-32x32.png" sizes="32x32" />

      <!-- following link connects to a CDN (content delivery network) to nomralise css
      forcing the browser to render all elements more consistently and inline with modern standards // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- following link embeds the  two chosen fonts, they need to be embeded ahead of the link to the css file // -->
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

      <!-- following link connects HTML file with CSS file // -->
    <link rel="stylesheet" type="text/css" href="css/style.production.css">

  </head>

  <body>

    <header class="page-header">

        <img src="img/JS-logo.png" alt="logo in stylised text Johanna Sahlberg, fullstack web developer" id="header-image__logo" class="page-header__item">

        <nav class="page-header__item">
          <ul id="header-links__ul" role="menubar" class="navigation-list">
              <li role="presentation" class="navigation__item">
                <a href="index.html" id="header-link__home" class="navigation-list__item " role="menuitem"> Home </a>
              </li>
              <li role="presentation" class="navigation__item">
                <a href="about.html" id="header-link__about" class="navigation-list__item" role="menuitem"> About me </a>
              </li>
              <li role="presentation" class="navigation__item">
                <a href="work.html" role="menuitem" class="navigation-list__item"> My Work </a>
              </li>
              <li role="presentation" class="navigation__item">
                <a href="contact.html" id="header-link__contact" class="navigation-list__item navigation-list__item--active" role="menuitem"> Contact </a>
              </li>
          </ul>
        </nav>

    </header>

    <main class="page-main">

        <section class="contact">

            <section class="contact-section">
              <img src="img/JS-logo.png" alt="JS logo" id="contact-section__image" class="contact-section__image">
            </section>

            <section class="contact-section">
              <h1 id="h1__contact" class="section__header1 contact-section__header1">
                 Contact
              </h1>

              <p class="contact-section__paragraph">
                <a href="mailto:j.sahlberg@gmx.de ?subject=testing email link" id="link__contact-me" class="links contact-section__link">
                  Click here to contact me
                </a>
                 or send me a message using the contact form below.
              </p>

              <p class="contact-section__paragraph">
                  You can also view my CV using this button:
              </p>

              <a href="files/CV-Johanna_Sahlberg.pdf" type="button" class="button" target="_blank">
                 View my CV
              </a>

            </section>

            <section class="contact-section contact-section__form">
              <h2 id="contact-form__header" class="section__header2 contact-section__header">
                 Contact form
              </h2>

              <form action=" " method="post" id="contact-form" class="contact-section__form" name="Contact form">

                <label class="standard-label standard-label__email" for="contact-email"> Your e-Mail adress: </label>
                <input type="email" id="contact-form-input__email" class="contact-form__input" required> <br>


                <label class="standard-label standard-label__tel" for="contact-tel"> Your phone number: </label>
                <input type="tel" id="contact-form-input__tel" class="contact-form__input"> <br>
                <!-- ? add country ID later with js ? -->

                <label class="standard-label standard-label__message" for="contact-message"> Your message*:</label>
                <textarea type="text" id="contact-form-input__message" class="contact-form__input" rows="8" cols="80" maxlength="240" required> </textarea>
                <!-- not sure if rows and cols will be needed later in the process // -->

                <p role="textfield-restriction-paragraph" id="contact-message__subtext">
                   *max 240 characters
                </p>

                <button type="submit" name="submit-message-button" class="button submitbutton contact-section__submitbutton" id="send-message-button">
                   Send message
                </button>
              </form>

            </section>

        </section>

    </main>


    <footer class="page-footer">

        <h3 id="find-me-on__header" class="page-footer__item page-footer__header">
           Find me on
        </h3>

        <!--
          ###
          - In future only have icons of media you use and are reachable on
          ### //
        -->
        <div class="page-footer__item page-footer__icons">
          <a href="https://github.com/JohannaSah" target="_blank">
            <img src="img/icon_github.svg" alt="Github icon" class="icon-image" id="github-icon">
          </a>
            <img src="img/icon_twitter.svg" alt="Twitter icon" class="icon-image" id="twitter-icon">
          <a href="https://www.linkedin.com/in/johanna-sahlberg/" target="_blank">
            <img src="img/icon_linkedin.svg" alt="LinkedIn icon" class="icon-image" id="linkedin-icon">
          </a>
        </div>

    </footer>

    <!--
      The following is a plugin for tota11y, which tests whether the web page is screen reader friendly
      ###
      - once the final product is screen reader friendly, remove the plugin
      ### //
    -->
    <script src="js/tota11y.min.js"></script>

  </body>

</html>
